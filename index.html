<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Daily Journal</title>
</head>
<body>
  <header>
    <img src="" alt="logo">
    <h1>Tatiane's Daily Journal</h1>
  </header>
  <main class="content">
    <form class="form" action="">
      <input class="form__date" type="text">
      <input class="form__concepts" type="text">
      <input class="form__entry" type="text">
      <input class="form__mood" type="text">
      <button class="form__button"></button>
    </form>
    <article class="container">
      <ul class="entries">
        <li class="entry">
          <h2 class="entry__title"></h2>
          <button class="entry__edit"></button>
          <button class="entry__delete"></button>
        </li>
        <li class="entry">
          <h2 class="entry__title"></h2>
          <button class="entry__edit"></button>
          <button class="entry__delete"></button>
        </li>
        <li class="entry">
          <h2 class="entry__title"></h2>
          <button class="entry__edit"></button>
          <button class="entry__delete"></button>
        </li>
      </ul>
    </article>
  </main>
  <footer class="footer">
    <p class="footer__copyright"></p>
    <p class="footer__name"></p>
    <a class="footer__github" href="#"></a>
  </footer>
</body>
</html>
