<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Daily Journal</title>
</head>
<body>
  <header>
    <img src="./images/logo.jpg" alt="logo">
    <h1>Tatiane's Daily Journal</h1>
  </header>
  <main class="content">
    <h2>Daily Journal</h2>
    <section class="form_container">
      <form class="form" action="">
        <fieldset class="form__fieldset">
          <div class="form__input">
            <label for="journal_date">Date of Entry</label>
            <input class="form__fill_in form__date" type="date" name="journalDate" id="journalDate">
          </div>
          <div class="form__input">
            <label for="journal_concept">Concepts Covered</label>
            <input class="form__fill_in form__concept" type="text">
          </div>
          <div class="form__input">
            <label for="journal_entry">Journal Entry</label>
            <textarea class="form__fill_in form__entry" type="text"></textarea>
          </div>
          <div class="form__input">
            <label for="journal_mood">Mood for the Day</label>
            <select class="form__fill_in" name="moods" id="moods">
              <option value="thrilled">Thrilled</option>
              <option value="happy">Happy</option>
              <option value="indifferent">Indifferent</option>
              <option value="sad">Sad</option>
              <option value="mad">Mad</option>
            </select>
          </div>
        </fieldset>
      </form>
      <button type="submit">Record Journal Entry</button>
    </section>
    <section class="entries_container">
      <ul class="entries">
        <li class="entry">
          <h2 class="entry__title"></h2>
          <button class="entry__edit"></button>
          <button class="entry__delete"></button>
        </li>
        <li class="entry">
          <h2 class="entry__title"></h2>
          <button class="entry__edit"></button>
          <button class="entry__delete"></button>
        </li>
        <li class="entry">
          <h2 class="entry__title"></h2>
          <button class="entry__edit"></button>
          <button class="entry__delete"></button>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright"></p>
    <p class="footer__name"></p>
    <a class="footer__github" href="#"></a>
  </footer>
</body>
</html>
